<form class="form-horizontal" role="form" action="../../../users/" method="POST" enctype="multipart/form-data">
		<div class="row">
			<div class="col-md-6">
			<h2>Add new user</h2>
				
		  			<div class="form-group">
		    			<label for="nome" class="col-sm-2 control-label">Name</label>
		   				<div class="col-sm-10">
		      				<input name="name" type="text" ng-model="user.name" class="form-control" id="nome" placeholder="Name">
		    			</div>
					</div>
					<div class="form-group">
		    			<label for="lastname" class="col-sm-2 control-label">Lastname</label>
		   				<div class="col-sm-10">
		      				<input name="lastname" type="text" ng-model="user.lastname" class="form-control" id="lastname" placeholder="Lastname">
		    			</div>
					</div>
					<div class="form-group">
		    			<label for="email" class="col-sm-2 control-label">email</label>
		   				<div class="col-sm-10">
		      				<input name="email" type="email" ng-model="user.email" class="form-control" id="lastname" placeholder="email@email.com">
		    			</div>
					</div>
				

					</div>
					<div class="col-md-6">
							<div class="form-group">
					<div class="row">
					<div class="col-md-4  col-md-offset-2">
						<span class="btn btn-default btn-file">
						Upload a picture
						<input type="file" name="image"  ng-file-select="onFileSelect($files)" accept="image/*">
						</span>
						</div>
						<div class="col-md-6">
						 <b>Preview:</b><br />
   						<i ng-hide="imageSrc">No image uploaded</i>
   						<img ng-src="{{imageSrc}}" style="height:200px"/><br/>
						</div>
						</div>
			</div>
					</div>
		    			
			</div>
					<div class="form-group">
					<div class="row">
		    			
		   				<div class="col-md-offset-1 col-md-11">
		      				<span class="input-group-btn">
	              <!--<button ng-click="adduser()" class="btn btn-success btn-lg btn-block">-->
	              <input type="submit" class="btn btn-success btn-lg btn-block">
	                <span class=" fa fa-plus">Add</span>
	              
	            </span>
		    			</div>
					</div>

				</div>
		</div>
		</form>
		<div class="row">
		<div class="col-md-offset-1 col-md-10"> 
		<h3>All_User</h3>
		<hr>
		<table class="table table-hover table-striped">
							<thead>
								<tr>

									<th></th>
									<th style="width:20%" ng-click="ordina('name')">Name</th>
									<th style="width:20%" ng-click="ordina('lastname')">Lastname</th>
									
								
								<th style="width:20%" ng-click="ordina('email')">Email</th>
								<th>info</th>
								<th ng-click="ordina('email')">Add Skills<i class="fa fa-plus-circle"></i></th>
								
								</tr>
							</thead>
							<tbody> 
								<tr  ng-repeat="prof in profs">
									
									
									<td><img class="img-circle" src="../../../{{prof.image}}" style="height:60px;" alt=""></td>
									<td>{{prof.name}}</td>
									<td>{{prof.lastname}}</td>
									<td>{{prof.email}}</td>
									<!-- input caricaModal('linkedin') -->
									<!-- show info showModal('linkedin') -->
									<td><button ng-click="caricaModal('all',prof.id)" class="btn"><i class="fa fa-info-circle"></i></button></td>
									<td> <button ng-click="caricaModal('linkedin',prof.id)" class="btn btn-linkedin btn-block"><i class="fa fa-linkedin"></i> </button>
							
		              <button ng-click="caricaModal('stackoverflow',prof.id)" class="btn btn-weibo	btn-block"><i class="fa fa-stack-overflow"></i> </button>
		               
									<button ng-click="caricaModal('sap',prof.id)" class="btn btn-vk btn-block"><img src="bower_components/simple-icons/icons/sap/sap-128.png" style="width:18px;height:18px;" alt=""></button></td>
								</tr>
							</tbody>
						</table>
						</div>
		</div>
